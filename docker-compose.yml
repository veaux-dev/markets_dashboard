version: '3.8'

services:
  market-dashboard:
    build: .
    container_name: market_dashboard
    volumes:
      - /mnt/MyPool/market_data:/app/data
    environment:
      - TZ=America/Mexico_City
      - TELEGRAM_TOKEN=tu_token_real_aqui
      - TELEGRAM_CHAT_ID=tu_chat_id_real_aqui
    restart: unless-stopped